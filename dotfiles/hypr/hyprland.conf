################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-1,2560x1440@144,0x0,1
monitor=DP-2,1920x1080@120,2560x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- kitty
$fileManager = uwsm app -- thunar
$menu = rofi -show drun -run-command "uwsm app -- {cmd}" 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = uwsm app -- hyprpaper & uwsm app -- waybar & uwsm app -- wl-clip-persist --clipboard regular
exec-once = uwsm app -- corectrl
exec-once = uwsm app -- vesktop --start-minimized
exec-once = uwsm app -- telegram-desktop -startintray
exec-once = uwsm app -- keepassxc
exec-once = uwsm app -- qbittorrent
# -steamos3 gamepade gamescope workaround
#exec-once = steam -silent -steamos3
exec-once = uwsm app -- steam -silent
exec-once = uwsm app -- hiddify
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

